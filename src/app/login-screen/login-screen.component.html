<div class="modal">
  <div class="modal-content">
    <span class="close-button" (click)="close()">X</span>
    <h2>Login</h2>
    <form (submit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required />

      <button type="submit">Login</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
